<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Headings</title>
    </head>


<!-- There are 6 headings -->
<!-- Browsers automatically add some white space (a margin) before and after a heading. -->
    <body>
        <center>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>

            <!-- We can specify the size for any heading with the style attribute instead of using default size -->
            <h1 style="font-size:80px;">Heading 1</h1>
        </center>

    </body>

</html>
