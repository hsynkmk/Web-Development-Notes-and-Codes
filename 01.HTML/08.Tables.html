<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
    </head>

    <!-- 
    tr => table row
    th => table head     By default, table headings are bold and centered
    td => table data
    colspan makes a cell span over multiple columns 
    rowspan makes a cell span over multiple rows
    -->

    <body>
        
        <table>                     <!--    <table> style="width:100%"      -->
            <tr>
                <th>Name</th>       <!--    <th style="width:70%">Name</th> -->
                <th>Phone</th>      <!--    <th colspan="2">Phone</th>      -->
                <th>Country</th>    <!--    <th rowspan="2">Country</th>      -->
            </tr>
            <tr>
                <td>John Smith</td>
                <td>1234567890</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Bruce Wayne</td>
                <td>1234567890</td>
                <td>UK</td>
            </tr>
        </table>




    </body>


</html>
