<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>

    <body>
        
        <!-- UNORDERED LIST -->
        <h1>UNORDERED LIST</h1>

        <ul>                    <!-- ul style="list-style-type:square;"  OR disc, circle, square, none-->
            <li>abc</li>
            <li>def</li>
            <li>ghi</li>
        </ul>

        <!-- ORDERED LIST -->
        <h1>ORDERED LIST</h1>

        <ol>                    <!-- <ol type="1">  OR A, a, I, i,  --> <!-- <ol start="50"> -->
            <li>abc</li>
            <li>def</li>
            <li>ghi</li>
        </ol>

        <!-- DESCRIPTION LIST -->
        <h1>DESCRIPTION LIST</h1>

        <dl>
            <dt>Apple</dt>
            <dd>- green</dd>
            <dd>- red</dd>
            <dt>Orange</dt>
            <dd>- Orange</dd>
        </dl>
    </body>

</html>
