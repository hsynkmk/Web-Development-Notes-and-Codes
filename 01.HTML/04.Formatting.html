<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatting</title>
    </head>

    <body>
        <!-- BOLD TEXT -->
        <b>This is a bold text.</b><br>

        <!-- Important text -->
        <strong>This is an important text.</strong><br>

        <!-- Italic text -->
        <i>This is an italic text.</i><br>

        <!-- Emphasized text -->
        <em>This is an emphasized text.</em><br>

        <!-- Marked text -->
        This is a <mark>marked</mark> text.<br>

        <!-- Small text -->
        <small>This is a small text.</small>

        <!-- Deleted text -->
        <p>This is a <del>deleted</del> text. </p>

        <!-- Inserted text -->
        <p>This is an <ins>inserted</ins> text. </p>

        <!-- Subscript text -->
        <p>This is a <sub>subscripted</sub> text.</p>

        <!-- Superscript text -->
        <p>This is a <sup>superscripted</sup> text.</p>
    </body>

</html>
