<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>
    </head>


    <!-- <a href="url">link text</a> -->

    <body>
        <a href="http://google.com">Go to google</a>

        <!-- target="_blank"  new window or tab-->
        <a href="https://google.com" target="_blank">Go to google</a>

        <!-- target="_self"  same window/tab-->
        <a href="https://google.com" target="_self">Go to google</a>

        <!-- target="_parent"  parent frame-->
        <a href="https://google.com" target="_parent">Go to google</a>

        <!-- target="_top"  full body of the window-->
        <a href="https://google.com" target="_top">Go to google</a>

        <!-- Email Link -->
        <a href="mailto:123@example.com">Send email</a>


    </body>

</html>
